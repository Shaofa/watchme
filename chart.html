<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="lib/jquery-1.9.1.js"></script>
		<script type="text/javascript">
function drawChart(category_list, data_list){
      category_list = typeof category_list !== 'undefined' ? category_list : [];
      data_list = typeof data_list !== 'undefined' ? data_list : [];
        if (typeof $('#container').highcharts() != 'undefined') {
          $('#container').highcharts().destroy()
        }
        $('#container').highcharts({
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Time spent in with selected windows active'
            },
            subtitle: {
                text: 'Source: watchme'
            },
            xAxis: {
                categories: category_list,
                title: {
                    text: null
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Population (millions)',
                    align: 'high'
                },
                labels: {
                    overflow: 'justify'
                }
            },
            tooltip: {
                valueSuffix: ' millions'
            },
            plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: true
                    }
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -100,
                y: 100,
                floating: true,
                borderWidth: 1,
                backgroundColor: '#FFFFFF',
                shadow: true
            },
            credits: {
                enabled: false
            },
            series: [{
                name: 'Minutes',
                data: data_list
            }]
        });
    };
    
$(drawChart);
		</script>
	</head>
	<body>
<script src="lib/Highcharts-3.0.1/js/highcharts.js"></script>
<script src="lib/Highcharts-3.0.1/js/modules/exporting.js"></script>

<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>

		<script type="text/javascript" src="data/alldata.js"></script>

<script type="text/javascript">

$("#txt_name").keyup(function(event){
  document.writeln("test")
    if(event.keyCode == 13){
        $("#search_button").click();
    }
});


function searchit_simple() {
  query = document.getElementById('txt_name').value;
  // TODO: input validation!! maybe like this: window_title_tokd = JSON.stringify(item.window_title).replace(/\W/g, ' ')
  var matches = {};
  watchme_data.forEach(function(item) {
    query.toLowerCase().split(" ").forEach(function(tok) {
      if( item.window_title.toLowerCase().search(tok) != -1) {
        delta = item.end_time - item.start_time;
        if (item.date in matches) {
          matches[item.date] = matches[item.date] + delta
        } else {
          matches[item.date] = delta;
        }
        
      }
    })
  });
  cats = new Array()
  dats = new Array()
  for(var k in matches) {
    //document.writeln(k + " " + matches[k] + "<br>");
    cats.push(k)
    dats.push(matches[k])
  }
  drawChart(cats, dats);
}

d = new Date(1350679244.66*1000);
document.write(d);


</script>
<input type="text" name="name" id="txt_name" size="30" maxlength="70">
<button id="search_button" onclick="searchit_simple()" onkeydown="if (event.keyCode == 13) document.getElementById('btnSearch').click()">Search</button>
	</body>
</html>
